name: Deploy Lumina to AWS

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install root dependencies (scripts, etc.)
        run: |
          npm install --prefix infrastructure
          npm install --prefix frontend
          npm install --prefix backend/express

      - name: Deploy with CDK script (non-interactive)
        env:
          CI: true
          NO_CONFIRM: 1
        run: |
          chmod +x scripts/deploy-cdk.sh
          ./scripts/deploy-cdk.sh


